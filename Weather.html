<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast Application</title>
    <link rel="stylesheet" href="Weather.css">
</head>
<body>
    <div class="header">
        <h1>Weather Forecast Application</h1>
    </div>
    <div class="weather">
        <div class="input-field">
            <input type="text" class="searchInput" placeholder="Andur,Dharashiv">
            <button onclick="search()" class="searchBtn">Search</button>
        </div>
        <div class="icon">
            <img src="https://flyclipart.com/thumb2/circle-icons-weather-171782.png">
        </div>
        <div class="details">
            <h1 class="temp">22Â°c</h1>
            <h2 class="city">Pune</h2>
        </div>
        <div class="details1">
            <div class="data">
                <h2 class="h">40%</h2>
                <p>Humidity</p>
            </div>
            <div class="data">
                <h2 class="w">10 km/hr</h2>
                <p>Wind Speed</p>
            </div>
        </div>
        <div class="footer">
            <p>Developed by Yashashri Mule</p>
        </div>
    </div>
<script src="Weather.js"></script>   
</body>
</html>
